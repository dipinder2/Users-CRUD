<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    integrity="undefined" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
    <h1 style="margin:10px auto">All Users</h1>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Updated At</th>
            <th scope="col">Created At</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for user in users%}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name +" "+ user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.updated_at}}</td>
            <td>{{user.created_at}}</td>
            <td>
                <a href="/delete-user/{{user.id}}" class="btn btn-danger">DELETE</a>
                <a href="/update-user/{{user.id}}/{{user.first_name}}/{{user.last_name}}/{{user.email}}" class="btn btn-primary">UPDATE</a></td>
        </tr>
       {% endfor %}
    </tbody>
</table>
<a href="/users" class="btn btn-success">Create New User</a>
</body>
</html>
