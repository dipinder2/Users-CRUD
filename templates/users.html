<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
<style>
    .spread{
        display:flex;
        justify-content:space-between
    }
</style>

    </head>
<body>
    <div class="spread">
    <h1>SIGN UP USER</h1>
    <a href='/' class="btn btn-danger">Go Back</a>
    </div>
    <form class="form-group" action="/create-user" method="POST">
        <label for="first_name" >First Name:</label>
        <input class="form-control" required type="text" name="first_name" id="first_name"><br>
        <label for="last_name" >Last Name:</label>
        <input class="form-control" required type="text" name="last_name" id="last_name"><br>
        <label for="email" >Email:</label>
        <input class="form-control" required type="email" class="form-control"  name="email" id="email"><br>
        <input type="submit" name="submit" class="btn btn-primary" value="Create New User">
    </form>
</body>
</html>
